
<html >
<head>
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
		body{
		background-color: #13293b;
		color: white;

		}
		h2 {
			text-align: center;
			margin-top: 15px;	
		}
		#solution{   
			text-align: center;
			margin-top: 25px;
		}
    	.box{
    		width: 30px;
    		height: 30px;
    		display: inline-block;
    		margin: 1px;
    		cursor: pointer;
			transition: all 0.5s;
    	}

		#box-container {
		    text-align: center;
		}

		.box.big{
			box-shadow: 0px 0px 21px 6px rgba(255,0,0,0.9);
			animation: 1s linear 0s infinite alternate big-small;
		}

    	@media screen and (max-device-width: 431px) {
		  .box {
		    width: 40px;
    		height: 40px;
		  }
		  
		}

		@media screen and (min-device-width: 431px) and (max-device-width: 1024px) {
		  .box {
		    width: 35px;
    		height: 35px;
		  }
		}

		@keyframes big-small {
			from {
				transform: scale(1);
			}
			to {
				transform: scale(1.3);
			}
		}
		.time,
		.points{
			position: fixed;
			color:red;
			left:15px;
			top:-11px;
		}
		.time{
			right:15px;
			left: unset;
		}
    </style>
</head>
<body>
<div class="header">
	<h1 class="points">100 P.</h1>
	<h1 class="time">20 S.</h1>
	<h2> Finde die sich nicht ändernde rote Box.</h2>
</div>
<div id="box-container"></div>
<h4 id="solution" style="cursor: pointer;">Zeige Lösung <span id="show-solution"></span></h4>	

 <script> 
	prompt("Bitte gebe deinen Namen ein!")
	var width = window.innerWidth;
	var boxWidth = 30;
	if(width <431){
		boxWidth = 40;
	} else if(width < 1024){
		boxWidth = 35;
	}
	var boxesInRow = (width / (boxWidth +2)).toFixed() -1;
 	var amount = boxesInRow *4;	
 	var target = 1;
 	var targetColor = 'red';

 	function setColors () {
 		$(".box").each(function (index) {
        	if(index != target){
            	$(this).css("background-color", getRandomColor());
				$(this).removeClass("target");
            }else{
            	$(this).css("background-color", targetColor);
				$(this).addClass("target");
            }
        });
 	}

 	 function getRandomColor() {
        var letters = '0123456789ABCDEF';
        var color = '#';
        for (var j = 0; j < 6; j++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }

 	function load(){
		target = (Math.random() * amount ).toFixed();

	    $("#solution" ).on("click",function() {
	        $("#show-solution" ).text(target);
			$(".target" ).addClass("big");
	    });

		$("#box-container").empty();

	    for (var i =  0; i < amount; i = i + 1) {
			$("#box-container").append('<div class="box"></div>');
	    }

		setColors();

	    $(".box" ).on("click",function() {
	    	if ( $(this).index() == target){
				alert('Richtig!');
				amount = amount + boxesInRow * 4;
				clearInterval(intervalID);
				$("#show-solution" ).text("");
				load();
	    	}else{
	    		alert('Falsch!')
	    	}
	    });

	    var intervalID = setInterval(function () {
	        setColors();
	    }, 1000);

	}
	load();
    </script>
